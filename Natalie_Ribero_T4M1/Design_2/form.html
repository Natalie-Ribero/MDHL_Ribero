<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon"
        href="https://img2.freepng.es/20180319/kte/kisspng-hockey-sticks-ice-hockey-computer-icons-hockey-ico-5ab0695da88c40.6485645015215107496904.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Caja Header -->
    <header>
        <h1>Mighty Ducks Hockey League</h1>
        <nav>
            <a href="./index.html">Home </a>
            <a href="./about_MDHL.html" target="_blank">About MDHL </a>
            <a href="./contact.html" target="_blank">Contact</a>
            <a href="./game_info.html" target="_blank">Game information</a>
            <a href="./rules.html" target="_blank">Rules & Policies</a>
            <a href="#">Registration Form</a>
        </nav>
        <img class="logo" src="./assets/img/logo.png" alt=" Logo Mighty Ducks">
    </header>
    <div class="banner"><img src="./assets/img/design2_image1.jpg" alt="Banner, niños jugando hockey"></div>
    <div class="containerTitleForm">
        <h1 class="titleForm">Registration Form</h1>
    </div>
    <form action="./show_data.html">

        <label> Player's First Name :
            <input type="text" name="firstN">
        </label>

        <label> Last Name :
            <input type="text" name="lastN">
        </label>

        <label> Street Address :
            <input type="text" name="address">
        </label>

        <label> City :
            <input type="text" name="city">
        </label>

        <label> Zip Code :
            <input type="text" name="ZC">
        </label>

        <label> Birth Date (dd/mm/yyyy)
            <input type="date" name="BDate">
        </label>

        <p>Gender:</p>
        <label> Female
            <input type="radio" name="F-M" value="F">
        </label>

        <label> Male
            <input type="radio" name="F-M" value="M">
        </label>

        <p>Grade:</p>
        <label>Pre-School
            <input type="radio" name="grade" value="pre">
        </label>

        <label>1
            <input type="radio" name="grade" value="1">
        </label>

        <label>2
            <input type="radio" name="grade" value="2">
        </label>

        <label>3
            <input type="radio" name="grade" value="3">
        </label>

        <label>4
            <input type="radio" name="grade" value="4">
        </label>

        <label>5
            <input type="radio" name="grade" value="5">
        </label>

        <p>Which elementary school do you live near?</p>

        <label> AJ Katzenmaier
            <input type="radio" name="school" value="AJ">
        </label>

        <label> Greenbay
            <input type="radio" name="school" value="Gb">
        </label>

        <label> Howard A Yeager
            <input type="radio" name="school" value="HY">
        </label>

        <label> Marjorie P Heart
            <input type="radio" name="school" value="MH">
        </label>

        <label> North elementary
            <input type="radio" name="school" value="NE">
        </label>

        <label> South elementary
            <input type="radio" name="school" value="SE">
        </label>

        <p>What position(s) do you normally play?(check all that apply)</p>


        <input type="submit" value="Submit">

    </form>
    <footer>
        <p>Copyright © Todos los derechos reservados</p>
    </footer>
</body>

</html>
